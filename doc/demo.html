<!DOCTYPE html>
<html>
  <head>
    <title>TablePlus Example Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/tree.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 70px;
        padding-bottom: 70px;
      }
      .dummy_text {
        opacity:0.3;
      }
    </style>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner ">
        <div class="container">
          <a class="brand" href="#">tree demo</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="span12">
          <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
              <tr><th style="width: 10">Header 1</th><th>Header 2</th><th>Header 3</th></tr>
            </thead>
            <tbody data-root=".level_0">
              <tr class="level_0" data-childs=".level_1">
                <td><a data-toggle="tree" href="#">1</a></td>
                <td>Row:1 Column:2</td><td>Row:1 Column:3</td>
              </tr>
              <tr class="level_1">
                <td><a data-toggle="tree" href="#">1.1</a></td>
                <td>Row:2 Column:2</td><td>Row:2 Column:3</td>
              </tr>
              <tr class="level_1" data-childs=".level_1_2">
                <td><a data-toggle="tree" href="#">1.2</a></td>
                <td>Row:3 Column:2</td><td>Row:3 Column:3</td>
              </tr>
              <tr class="level_1_2">
                <td><a data-toggle="tree" href="#">1.2.1</a></td>
                <td>Row:4 Column:2</td><td>Row:4 Column:3</td>
              </tr>
              <tr class="level_1_2">
                <td><a data-toggle="tree" href="#">1.2.2</a></td>
                <td>Row:5 Column:2</td><td>Row:5 Column:3</td>
              </tr>
              <tr class="level_1">
                <td><a data-toggle="tree" href="#">1.3</a></td>
                <td>Row:6 Column:2</td><td>Row:6 Column:3</td>
              </tr>
              <tr class="level_0">
                <td><a data-toggle="tree" href="#">2</a></td>
                <td>Row:7 Column:2</td><td>Row:7 Column:3</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="../js/tree.js"></script> 

  </body>
</html>
